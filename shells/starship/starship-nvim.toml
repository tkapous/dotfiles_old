add_newline = true

[fill]
symbol = " "

[character]
format = "$symbol "
success_symbol = "[](green)"
error_symbol = "[](red)"
vimcmd_symbol = "[](blue)"

[env_var.VIMSHELL] # vim subshell
format = "[$env_value]($style)"
style = 'green'

[sudo]
format = "[$symbol]($style)"
style = "red"
symbol = " "
#     
disabled = false

[username]
style_user = "fg:purple bg:bright-purple"
style_root = "fg:yellow bg:black"
format = "[](fg:bright-purple)[ $user ]($style)[](fg:bright-purple) "
show_always = true

[hostname]
ssh_only = false
# trim_at = "."
ssh_symbol = " "
format = '[](fg:bright-green)[󰍹 $ssh_symbol$hostname]($style)[](fg:bright-green)'
style = "fg:green bg:bright-green"

[directory]
home_symbol = "~"
truncation_length = 2
truncate_to_repo = true
read_only = " "
style = "fg:cyan dimmed bg:bright-cyan"
format = ' [](fg:bright-cyan)[  $path]($style)[$read_only]($read_only_style)[](fg:bright-cyan)'

[status]
format = "[$symbol]($style)"
symbol = "[ $status](red)"
success_symbol = "[ $status](green)"
disabled = false
not_executable_symbol = "[](orange) "
not_found_symbol = "[](purple)"
sigint_symbol = ""
signal_symbol = ""

[cmd_duration]
min_time = 0
format = " [$symbol$duration](yellow)"

[jobs]
format = "[ $symbol$number]($style)"
style = "white"
symbol = "[▶ ](blue)"

[localip]
ssh_only = true
# format = " [ $localipv4](bold purple)"
format = ' [](fg:bright-yellow)[ ](fg:yellow bg:bright-yellow)[ $localipv4]($style)[](fg:bright-yellow)'
style = 'fg:yellow bg:bright-yellow'
disabled = false

[time]
disabled = false
format = "[ $time ]($style)"
time_format = "%T"
utc_time_offset = "local"
style = "dimmed white"

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "[█](green)"
charging_symbol = "[↑](green)"
discharging_symbol = "[↓]()"
unknown_symbol = "[░]()"
empty_symbol = "[▃](red)"

[[battery.display]]
threshold = 40
style = "dimmed yellow"

[[battery.display]]
threshold = 70
style = "dimmed white"

[git_branch]
format = " [](fg:bright-blue)[$symbol $branch(:$remote_branch)]($style)[](fg:bright-blue)"
symbol = ""
style = "fg:blue bg:bright-blue"

[git_status]
style = "blue"
format = """([⎪$ahead_behind$staged$modified$untracked$renamed$deleted$conflicted$stashed⎥]($style))"""
conflicted = "[◪◦](magenta)"
ahead = "[▲│[${count}](bold white)│](green)"
behind = "[▽│[${count}](bold white)│](red)"
diverged = "[◇ ▲┤[${ahead_count}](regular white)│▽┤[${behind_count}](regular white)│](magenta)"
untracked = "[◌◦](yellow)"
stashed = "[◦◫◦](white)"
modified = "[●◦](yellow)"
staged = "[■┤[$count](bold white)│](cyan)"
renamed = "[◎◦](blue)"
deleted = "[✕](red)"

[deno]
format = " deno [∫ $version](blue)"
version_format = "${major}.${minor}"

[lua]
format = " lua [${symbol}${version}]($style)"
symbol = "⨀ "
style = "yellow"

[nodejs]
format = " node [◫ ($version)](green)"
detect_files = ["package-lock.json", "yarn.lock"]
version_format = "${major}.${minor}"

[python]
format = " py [${symbol}${version}]($style)"
symbol = "[⌉](blue)⌊ "
version_format = "${major}.${minor}"
style = "yellow"

[ruby]
format = " rb [${symbol}${version}]($style)"
symbol = "◆ "
version_format = "${major}.${minor}"
style = "red"

[rust]
format = " rs [$symbol$version]($style)"
symbol = "⊃ "
version_format = "${major}.${minor}"
style = "red"

[package]
format = " pkg [$symbol$version]($style)"
version_format = "${major}.${minor}"
symbol = "◫ "
style = "yellow"

[swift]
format = " sw [${symbol}${version}]($style)"
symbol = "◁ "
style = "red"
version_format = "${major}.${minor}"

[aws]
format = " aws [$symbol $profile $region]($style)"
style = "blue"
symbol = "▲ "

[buf]
symbol = "■ "
format = " buf [$symbol $version $buf_version]($style)"

[c]
symbol = "∁ "
format = " c [$symbol($version(-$name))]($style)"

[conda]
symbol = "◯ "
format = " conda [$symbol$environment]($style)"

[dart]
symbol = "◁◅ "
format = " dart [$symbol($version )]($style)"

[docker_context]
symbol = "◧ "
format = " docker [$symbol$context]($style)"

[elixir]
symbol = "△ "
format = " exs [$symbol $version OTP $otp_version ]($style)"

[elm]
symbol = "◩ "
format = " elm [$symbol($version )]($style)"

[golang]
symbol = "∩ "
format = " go [$symbol($version )]($style)"

[haskell]
symbol = "❯λ "
format = " hs [$symbol($version )]($style)"

[java]
symbol = "∪ "
format = " java [${symbol}(${version} )]($style)"

[julia]
symbol = "◎ "
format = " jl [$symbol($version )]($style)"

[memory_usage]
symbol = "▪▫▪ "
format = " mem [${ram}( ${swap})]($style)"

[nim]
symbol = "▴▲▴ "
format = " nim [$symbol($version )]($style)"

[nix_shell]
symbol = "⊛ "
format = " nix [$symbol$state $name]($style)"

[spack]
symbol = "◇ "
format = " spack [$symbol$environment]($style)"
